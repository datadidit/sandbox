<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        Below code appends a header to a div.
    -->
    <div id="app"></div>
    <!-- Why can't this be <script/> -->
    <!-- Babel imports for jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React imports -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/jsx">
        // Get the main div
        const app = document.getElementById('app');

        // Create a React element out of it
        const root = ReactDOM.createRoot(app);

        // This needs to be capitalized to distinguish from HTML and Javascript
        const HeaderComponent = () => <h1>Develop. Preview. Ship.</h1>;

        // HomePage Component
        const HomePage = () => (
            <div>
                {/* Nesting Header Component */}
                <HeaderComponent/>
            </div>
        );
        // Add elements to it
        root.render(<HomePage/>)
    </script>
</body>
</html>
